<ion-menu persistent="true" [swipeEnabled]="false" [content]="content" (ionClose)="collapseMenuOptions()">

    <ion-header padding>
    <div class="spacer" style="width: 100%; height:2%"></div>
    <img src="assets/img/smallLogo.png" alt="logo" class="smalllogo">
    <div class="spacer" style="width: 100%; height:2%"></div>
    </ion-header>

    <ion-content>

        <!-- Side Menu -->
        <side-menu-content [settings]="sideMenuSettings" [options]="options" (selectOption)="selectOption($event)"></side-menu-content>

    </ion-content>

    <ion-footer>
    <ion-item class="side-nav-button" no-lines>
        <i class="fa fa-sign-out" aria-hidden="true"
           menuClose
           (click)="presentToast()"
           (click)="navigateToPage('LoginPage')"
           (click)="doLogout()"></i>
    </ion-item>
    </ion-footer>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
