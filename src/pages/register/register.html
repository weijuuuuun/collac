<ion-header>
  <ion-toolbar no-border-bottom color="primary">
    <ion-buttons end>
      <button class="signinBtn" padding ion-button clear
              (click)="popPage()">SIGN IN</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="masters">
  <img src="assets/img/smallLogo.png" alt="logo" class="smalllogo">

  <ion-row class="row-padding"><h4>Create new account</h4></ion-row>

  <div padding>
    <ion-item class="itemform">
      <ion-label color="light"><ion-icon name="ios-person-outline"></ion-icon></ion-label>
      <ion-input placeholder="Firstname" [(ngModel)]="newUser.firstName"type="text"></ion-input>
    </ion-item>
    <ion-item class="itemform">
      <ion-label color="light"><ion-icon name="ios-person-outline"></ion-icon></ion-label>
      <ion-input placeholder="Lastname" [(ngModel)]="newUser.lastName" type="text"></ion-input>
    </ion-item>

    <ion-item class="itemform">
      <ion-label color="light"><ion-icon name="ios-mail-outline"></ion-icon></ion-label>
      <ion-input placeholder="E-mail address" [(ngModel)]="newUser.email" type="text"></ion-input>
    </ion-item>

    <ion-item class="itemform">
      <ion-label color="light"><ion-icon name="ios-lock-outline"></ion-icon></ion-label>
      <ion-input placeholder="Password" [(ngModel)]="newUser.credential.password" type="password"></ion-input>
    </ion-item>
  </div>

  <ion-row class="loginBtn">
    <button ion-button default block color="brighter" (click)="onRegister()">Sign Up</button>
  </ion-row>

</ion-content>
