
<ion-header>
  <ion-toolbar no-border-bottom color="primary">
    <ion-buttons end>
      <button class="signupBtn"
              padding ion-button clear
              (click)="navigateToPage('RegisterPage')">SIGN UP</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="masters">
  <img src="assets/img/logo.png" alt="logo" class="logo">

  <div padding>
    <ion-item class="itemform"></ion-item> <!-- Just to format -->

    <ion-item class="itemform">
        <ion-label color="light"><ion-icon name="ios-person-outline"></ion-icon></ion-label>
        <ion-input placeholder="E-mail Address" [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <ion-item class="itemform">
      <ion-label color="light"><ion-icon name="ios-lock-outline"></ion-icon></ion-label>
      <ion-input placeholder="••••••••" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-row class="loginBtn">
      <button ion-button default block color="brighter"
              (click)="doLogin()">Log In</button>
    </ion-row>

    <ion-row>
      <ion-label class="resetHere" color="light" text-center>
        Forgot Password? Reset here
      </ion-label>
    </ion-row>

  </div>

</ion-content>
