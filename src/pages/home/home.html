<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button clear (click)="goToday()">TODAY</button>
      <button ion-button icon-only (click)="launchChat()">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="masters">
  <h1 padding-horizontal class="h1-header">{{ viewTitle }}</h1>
  <div class="spacer spacer-rainbow-divider" style="width: 110%; height:8px"></div>
  <calendar no-padding
    [eventSource]="eventSource"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    step="30"
    class="calendar"
    [monthviewDisplayEventTemplate]="template">
  </calendar>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
