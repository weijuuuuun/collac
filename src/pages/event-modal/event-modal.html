<ion-header text-center>
  <button ion-button clear (click)="dismiss()" class="btn-cancel-save">CANCEL</button>
  <button ion-button clear (click)="save()" class="btn-cancel-save">SAVE</button>
</ion-header>


<ion-content class="masters">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start</ion-label>
      <ion-datetime type="text"
                    placeholder="DDD, DD MMM, YYYY h:mm A"
                    pickerFormat="DDD, DD MMM, YYYY h:mm A"
                    [(ngModel)]="event.startTime">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>End</ion-label>
      <ion-datetime type="text"
                    placeholder="DDD, DD MMM, YYYY h:mm A"
                    pickerFormat="DDD, DD MMM, YYYY h:mm A"
                    [(ngModel)]="event.endTime">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Notification</ion-label>
      <ion-select [(ngModel)]="event.notification" interface="action-sheet">
        <ion-option value="1">1 hour before</ion-option>
        <ion-option value="2">2 hours before</ion-option>
        <ion-option value="3">3 hours before</ion-option>
        <ion-option value="4">4 hours before</ion-option>
        <ion-option value="5">5 hours before</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Select Group</ion-label>
      <ion-select [(ngModel)]="event.group" okText="Okay" cancelText="Dismiss">
        <ion-option value="1">GroupOne</ion-option>
        <ion-option value="2">GroupTwo</ion-option>
        <ion-option value="3">GroupThree</ion-option>
        <ion-option value="4">GroupFour</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Repeat</ion-label>
      <ion-select [(ngModel)]="event.repeat" interface="action-sheet">
        <ion-option value="1">Daily</ion-option>
        <ion-option value="2">Weekly</ion-option>
        <ion-option value="3">Monthly</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
