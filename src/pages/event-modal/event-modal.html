<ion-header text-center>
  <button ion-button clear (click)="dismiss()" class="btn-cancel-save">CANCEL</button>
  <button ion-button clear (click)="save()" class="btn-cancel-save">SAVE</button>
</ion-header>


<ion-content class="masters">
  <ion-list>
    <ion-item>
      <ion-input placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Due</ion-label>
      <ion-datetime type="text"
                    placeholder="DDD, DD MMM, YYYY h:mm A"
                    pickerFormat="DDD, DD MMM h:mm A"
                    [(ngModel)]="event.endTime">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Notes</ion-label>
      <ion-input placeholder="Description" align="right" [(ngModel)]="event.notes"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Select Member</ion-label>
      <ion-select [(ngModel)]="event.member" okText="Okay" multiple="true" cancelText="Dismiss">
        <ion-option *ngFor="let member of memberList" [value]="member.id">{{member.firstName}} {{member.lastName}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

</ion-content>
